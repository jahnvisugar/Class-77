    <body>
        <h1>
            There are no mistakes, just happy accidents!
        </h1>
    </body>
    <script>
        console.log("Hello World!");

        var first_name="Jahnvi";
        console.log(first_name); 

        var last_name="Modi";
        console.log(last_name);

        var full_name=first_name.concat(last_name);
        console.log(full_name);

        var length_of_full_name=full_name.length;
        console.log(length_of_full_name);

        var sentence="My name is Jahnvi";
        console.log(sentence);

        var new_sentence=sentence.replace("Jahnvi","Jahnvi Modi");
        console.log(new_sentence);

        var capital_name="TODAY IS GOING TO BE A GREAT DAY, WORLD!";
        console.log(capital_name);

        var lowercase_name=capital_name.toLowerCase();
        console.log(lowercase_name);

        var small_name="nothing can beat power!";
        console.log(small_name);

        var big_name=small_name.toUpperCase();
        console.log(big_name);

        var maximum_number=Math.max(1,2,3,4,5);
        console.log(maximum_number);

        var minimum_munber=Math.min(1,2,3,4,5);
        console.log(minimum_munber);
         </script>
    </html>
